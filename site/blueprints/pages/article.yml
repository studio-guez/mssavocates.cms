title: Article

tabs:
  content:
    label: Contenu de l’article
    icon: edit
    fields:

      main_title:
        label: Titre principal
        type: text
        width: 2/3

      date:
        label: Date
        type: date
        width: 1/3
        default: today

      accroche:
        label: Titre secondaire 
        type: writer
        buttons: false
        size: small

      image:
        label: Image mise en avant
        type: files
        multiple: false
        uploads: image

      resume:
        label: Résumé
        type: writer
        size: medium
        inline: true
        marks:
          - bold
          - italic
          - link
        nodes:
          - paragraph

      contenu:
        label: Texte principal
        type: writer
        size: large
        inline: false
        marks:
          - bold
          - italic
          - underline
          - strike
          - code
          - link
        nodes:
          - paragraph
          - heading
          - bulletList
          - orderedList
          - quote
          - horizontalRule
